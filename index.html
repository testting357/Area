<script type="text/javascript" >
function show(shown, hidden) {
  document.getElementById(shown).style.display='block';
  document.getElementById(hidden).style.display='none';
  return false;
}
function area(ish)
{
	t1=parseFloat(ish.t1.value);
	t2=parseFloat(ish.t2.value);
	t3=parseFloat(ish.t3.value);
	if(ish.t1.value=="")
		{
			ish.t1.value="Enter the sides 1";
		}
	else if(ish.t2.value=="")
		{
			ish.t2.value="Enter the sides 2";
		}
	else if(ish.t3.value=="")
		{
			ish.t3.value="Enter the sides 3";
		}
	else 
		if(((t1+t2) <= t3) ||((t2+t3)<= t1 )||( (t1+t3)<=t2))
		{ 
			ish.t4.value="Invalid Triangle!";
		}
		
			else
			{		
				var s=(t1+t2+t3)/2;
				ish.t4.value= Math.sqrt(s*(s-t1)*(s-t2)*(s-t3));
			}
}

function clear1(ish)
		{	if(ish.t1.value!=parseFloat(ish.t1.value)){
			ish.t1.value="";
			}
		}
function clear2(ish){
			if(ish.t2.value!=parseFloat(ish.t2.value)){
			ish.t2.value="";
			}
			}
function clear3(ish){
			if(ish.t3.value!=parseFloat(ish.t3.value)){
			ish.t3.value="";
			}
			}

function compute(ish1){
	if(ish1.t5.value=="")
		{
			ish1.t5.value="Enter the Area";
		}
		
		else {
			T5=parseFloat(ish1.t5.value);
			ish1.t6.value=(T5)/272;
			}
}
function clear4(ish1){
			if(ish1.t5.value!=parseFloat(ish1.t5.value)){
			ish1.t5.value="";
			}
			}

function convert(ish1){
		T6=parseInt(ish1.t6.value);
		ish1.t8.value=(T6)%20;
		T7=T6-parseFloat(ish1.t8.value);
		ish1.t7.value=T7/20;
		T8=parseFloat(ish1.t6.value)-parseInt(ish1.t6.value);
		ish1.t9.value=Math.round(T8*272)

}
		</script>

<body >

	<section class="left-col">

	    <form name="ish">

			Side2:<input class="text1" type="text" name="t2" value="Enter Side 2" onclick="clear2(ish);"/>
			Side3:<input class="text1" type="text" name="t3" value="Enter Side 3" onclick="clear3(ish);"/>
			<input class="but2" type="reset" value="Reset"/>
			<input class="but1" type="button" value="Calculate" onclick="area(ish);"/>

		</form>

		<form name="ish1">			
			Area :<input class="text1" type="text" name="t5" value="Enter Area"onclick="clear4(ish1);"/>
			<input class="but2" type="reset" value="Reset"/>
			<input class="but1" type="button" value=" Compute " onclick="compute(ish1);"/>
			Marls:<input type="text" class="text1" name="t6" >

			Knals:<input class="text1" type="text" name="t7" />
